name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create backup folder
        run: mkdir -p _api_backup

      - name: Backup and remove API routes for static build
        run: |
          if [ -d "app/api" ]; then
            cp -r app/api/* _api_backup/
            rm -rf app/api
            echo "API routes temporarily removed for static build"
          fi
          
      - name: Remove middleware if exists
        run: |
          if [ -f "middleware.ts" ]; then
            mv middleware.ts middleware.ts.disabled
            echo "Middleware temporarily disabled for static export"
          fi
          
      - name: Build project
        run: next build
        env:
          NEXT_PUBLIC_SITE_URL: "https://chtipilou.github.io/portfolioQL"
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
